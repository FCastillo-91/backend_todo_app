service: todo-application-backend
provider:
  name: aws
  region: eu-west-1
  runtime: nodejs12.x
  
functions:
  tasks:
    handler: tasks.handler
    events:
      - http:
          method: get
          path: tasks
          cors: true
      - http:
          method: post
          path: tasks
          cors: true
      - http:
          method: delete
          path: tasks/{taskId}
          cors: true
      - http:
          method: put
          path: tasks/{taskId}
          cors: true
